<html lang="en">
  {% load static %}
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Membereditprofile</title>
      <link rel="icon" href="{% static 'appportal/images/favicon6.jpg'%}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
  
  </head>
  <body>
    
    {% include 'member/member_navbar.html'%}
    {%if messages %}
{% for m in messages%}
<!-- <h1 class="text-{{m.tags}}">{{m}}</h1> -->
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{m}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{%endfor%}


{%endif%}

  <div class="" style="background-color:aqua;margin-left:350px;margin-right: 350px;">
    
 
  <form  class="needs-validation" novalidate  method="POST" action="/member_edit_profile/">
    {% csrf_token %}

   <div class="row justify-content-center  mt-5">
     <div class="col-5 div-bg" >
   <div class="mb-3">

    
   
   <div class="mb-3">
     <label for="exampleInputpassword" class="form-label" style="color:black;font-size:25px;">Phone Number</label>
     <input type="number"  required class="form-control" name="phone" aria-describedby="" row="3" value="{{donor_data.Phone}}">
     <div class="Invalid-feedback">Please Enter your phone number</div>
    
   </div>
 
   
   <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Enter your Address</label>
    <textarea class="form-control" required name="txtaddress" rows="3" placeholders="Enter your Address">{{donor_data.Address}}</textarea>
    <div class="Invalid-feedback">Please Enter your address</div>
  </div>


  


  <button type="reset" class="btn btn-primary">Reset</button>
  <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

    <script src="{% static 'appportal/js/validation.js'%}"> </script>
