<html lang="en">
  {%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{% static 'appportal/images/favicon6.jpg'%}">
    <title>contactus</title>
</head>
<body>
    {% include 'navbar.html'%}
    {% if messages %}

    {% for m in messages %}
    <!-- <h2>{{m}}</h2> -->
    <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert">
      <strong>{{m}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}

       {%endif%}

    <h1 style="text-align:center;color:rgb(253, 61, 8)">Feel Free to Contact Us </h1>
    <div class="col-4 bg-info"style="margin-left:480px">
        <form method="POST" action="/contactus/" class="needs-validation" novalidate>
          {% csrf_token %}
       
         <div class="mb-3">
           <label for="name" class="form-label">Enter your Name</label>
           <input type="text" required class="form-control" name="txtname" placeholder="Enter your Name">
           <div class="invalid-feedback">
            Please provide your Name
          </div>
         </div>
         <div class="mb-3">
           <label for="email" class="form-label">Email</label>
           <input type="email" required class="form-control" name="txtemail" placeholder="Enter your Email">
           <div class="invalid-feedback">
            Please provide your Email
          </div>
         </div>
         <div class="mb-3">
           <label for="phone" class="form-label">Phone Number</label>
           <input type="number" required class="form-control" name="txtphone" placeholder="(+91)">
           Please provide your Phone number
         </div>
         <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your Query</label>
            <textarea class="form-control" required name="txtquestion" rows="3" placeholders="Enter your Questions"></textarea>
            Please provide your Address
          </div>
   
          <button type="reset" class="btn btn-success">Reset</button>
         <button type="submit" class=" btn btn-primary">Submit</button>
       </form>
   </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <script src="{% static 'appportal/js/validation.js'%}"> </script>
</body>
</html>
