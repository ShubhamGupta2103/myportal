<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" href="{% static 'appportal/images/favicon6.jpg'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'academy/css/style.css'%}">
</head>
<body>
  {% include 'navbar.html'%}
  {%if messages %}
{% for m in messages%}
<!-- <h1 class="text-{{m.tags}}">{{m}}</h1> -->
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{m}}</strong>
  <button type="button"   class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{%endfor%}


{%endif%}
    <h1 style="color:brown;text-align:center;">Login form </h1>
    <div class="row mt-5">
        <div class="col-6">
            <img src="{% static 'appportal/images/life5.jpg'%}" style="width:300px;height:300px;margin-left: 380px;">
        </div>
        <div class="col-4 bg-info">
         <form method="post" action="/member_login/" class="needs-validation"novalidate> 
          {%csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">DonorId</label>
        <input type="text" class="form-control" required id="exampleFormControlInput1" name="donorid" placeholder="Enter Donor Id">
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" required name="donorpass" placeholder="Enter your password">
      </div>
      <button type="submit" class=" btn btn-primary">Submit</button>
    </form>
</div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <script src="{% static 'appportal/js/validation.js'%}"> </script>
    
</body>
</html>
