<html lang="en">
  {%load static%}
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MemberRegistration</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="icon" href="{% static 'appportal/images/favicon6.jpg'%}">
  
  </head>
  <body>
  
  
    {% include 'navbar.html'%}
{%if messages %}
{% for m in messages%}
<!-- <h1 class="text-{{m.tags}}">{{m}}</h1> -->
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{m}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{%endfor%}


{%endif%}

  <center><h1 style="color:black; font-size: 50px; text-shadow: 4px 7px 8px rgb(26, 225, 222);">Registration Form</h1></center>
  <div style="background-color:aqua">
  <form  class="needs-validation container" novalidate method="POST" action="/member_registration/">
    {% csrf_token %}

    <div class="row ">
      <div class="col-12 mt-1">
        <label for="inputEmail4" class="form-label"> Name</label>
        <input type="text"  required class="form-control" name="txtname" placeholder="Your Name" aria-label="First name">
      </div>
      
    
    <div class="row  mt-1">
      <div class="col">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="text"  required class="form-control" name="txtemail" placeholder="Email" aria-label="Email">
      </div>
      <div class="col" >
        <label for="inputEmail4" class="form-label">Password</label>
        <input type="password"  required class="form-control" name="txtdonorpass" placeholder="Password" >
      </div>
    </div>
    
      
      <div class="col-12 mt-1">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text"  required class="form-control" name="txtaddress" id="inputAddress" placeholder="type your address">
      </div>
      <div class="row  mt-2">
        <div class="col">
          <label for="inputState" class="form-label">City</label>
          <select id="inputState" required class="form-select" name="cmbcity" >
            <option selected></option>
            <option>Gorakhpur</option>
            <option>Lucknow</option>
            <option>Delhi</option>
            <option>Gurgaon</option>
            <option>Vanarasi</option>
            <option>Punjab</option>
            <option>Mumbai</option>
            <option>Kolkata</option>
          </select> 
        </div>
        <div class="col">
          <fieldset>
            <legend>Select Your Gender</legend>
          </fieldset>
        
    <input type="radio"  required class="form-check-input " name="gender" value="M"/>
    <label class="form-check-label" for="MaleLabel">
      Male
    </label>
    <input type="radio"  required class="form-check-input" name="gender"  value="F"/>
    <label class="form-check-label" for="FemaleLabel">
      FeMale
    </label>
        </div>
      </div>
      
     
      <div class="col-md-6">
        <label for="inputState" class="form-label">Blood Group</label>
        <select id="inputState"  required class="form-select" name="cmbgrp" >
          <option selected></option>
          <option>AB+</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>AB-</option>
          <option>O+</option>
          <option>O-</option>
          <option>B-</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputZip" class="form-label">Donor Id</label>
        <input type="text" required class="form-control" name="txtdonorid" id="inputZip">
      </div>
      <div class="col-md-6">
        <label for="inputZip" class="form-label"> Your Age</label>
        <input type="number" required class="form-control" name="txtage" id="inputZip">
      </div>
      <div class="col-md-6">
        <label for="inputZip" class="form-label"> Phone Number</label>
        <input type="number" required class="form-control" name="txtphone" id="inputZip">
      </div>
      </div>
      <button type="reset" class="btn btn-primary">Reset</button>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

<!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <script src="{% static 'appportal/js/validation.js'%}"> </script>
    {% include 'footer.html'%}
</body>
</html>
